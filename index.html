
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 27000 SERIES // CYBER POSTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-cyan: #06b6d4;
            --cyber-bg: #020617;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cyber-bg);
            color: #f8fafc;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        .heading { font-family: 'Space+Grotesk', sans-serif; }
        
        /* Poster Grid Background */
        .poster-bg {
            background-image: 
                linear-gradient(to right, rgba(6, 182, 212, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        
        .poster-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--cyber-bg) 85%);
        }

        /* Scanline Animation */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(6, 182, 212, 0) 0%, rgba(6, 182, 212, 0.1) 50%, rgba(6, 182, 212, 0) 100%);
            opacity: 0.2;
            position: fixed;
            bottom: 100%;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        /* Technical Border */
        .tech-border {
            position: relative;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        .tech-border::before {
            content: "";
            position: absolute;
            top: -5px; left: -5px;
            width: 20px; height: 20px;
            border-top: 2px solid var(--cyber-cyan);
            border-left: 2px solid var(--cyber-cyan);
        }
        .tech-border::after {
            content: "";
            position: absolute;
            bottom: -5px; right: -5px;
            width: 20px; height: 20px;
            border-bottom: 2px solid var(--cyber-cyan);
            border-right: 2px solid var(--cyber-cyan);
        }

        .glass-blur {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(8px);
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.2); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div class="poster-bg"></div>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
